{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Symbol</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{compSymbol}}</td>
                <td>{{compName}}</td>
                <td>${{price}}</td>
            </tr>
        </tbody>

    </table>
{% endblock %}
